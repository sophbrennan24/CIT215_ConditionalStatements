<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <script> 
    let firstNumber = 'firstNum'
    while(isNaN(firstNumber)){
        firstNumber = parseInt(prompt("Enter the first number"))
    }
    let secondNumber= 'secondNum'
    while(isNaN(secondNumber)){
        secondNumber = parseInt(prompt("Enter the second number"))
    }
    let operator = prompt("Enter the operator")
    let answer = 0
    switch (operator) {
            case "+":
                answer = firstNumber + secondNumber
                break;
            case "-":
                answer = firstNumber - secondNumber
                break;
            case "*":
                answer = firstNumber * secondNumber
                break;
            case "/":
                answer = firstNumber / secondNumber
                break;
            default:
                console.log("You did not enter an operator...");
                break;
        }
     console.log(firstNumber + operator+ secondNumber + "=" + answer)

    
    </script>
</body>
</html>
